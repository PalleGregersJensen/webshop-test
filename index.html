<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Webshp-test</title>
</head>
<body>
    <h2>Webshop</h2>
    <label>Search</label>
    <input id="search-field">
    <label>Beer</label>
    <input id="beer-checkbox" type="checkbox" value="beer">
    <label>Liquor</label>
    <input id="liquor-checkbox" type="checkbox" value="liquor">
    <select id="sort-by" value="sort-by">
        <option value=""></option>
        <option value="low-to-high">Price low-to-high</option>
        <option value="high-to-low">Price high-to-low</option>
        <option value="alphabetical">Alphabetical</option>
    </select>
    <h2 id="basket-headline">Basket</h2>
    <div id="basket-list"></div> 
    <div id="basket-total"></div>   
    <div id="items-list"></div>

    <script src="app.js"></script>
</body>
</html>
